		<script>
			document.addEventListener("DOMContentLoaded", function() {
				fetch('/admin/category/data')
				.then(response => response.json())
				.then(data => {
					const tbody = document.querySelector('tbody');
					data.forEach(category => {
						const tr = document.createElement('tr');
						tr.className = "bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600";

						// Określ wartość tekstową i kolor na podstawie roli użytkownika

						tr.innerHTML = `
							<td class="w-4 p-4">
								<div class="flex items-center">
									<input type="checkbox" data-id="${category.id}" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
								</div>
							</td>
							<th scope="row" class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap dark:text-white">
								<div class="pl-3">
									<div class="text-base font-semibold">${category.name}</div>
								</div>  
							</th>
							<td class="px-6 py-4">
								<a href="#" onclick="editCategory('${category.name}')" data-modal-target="static-modal" data-modal-toggle="static-modal" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Edytuj</a>
							</td>
						`;

						tbody.appendChild(tr);
					});
				})
				.catch(error => {
					console.error('There was an error fetching the users data:', error);
				});
			});

      document.getElementById('addCategoryForm').addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            event.preventDefault(); // Zatrzymaj domyślne działanie klawisza Enter
            submitAddCategory(); // Wywołaj funkcję dodająca kategorię
        }
    });
			
      function editCategory(name) {
				document.getElementById("oldNameInput").value = name;
			}
			
			function submitEditCat() {
        const formData = new FormData(document.getElementById('editCategoryForm'));
      
        fetch('/admin/editCategory', {
          method: 'POST',
          body: JSON.stringify(Object.fromEntries(formData)),
          headers: {
            'Content-Type': 'application/json'
          }
        })
        .then(response => response.json())
        .then(data => {
          Swal.fire({
            title: data.status === "success" ? 'Zaktualizowano!' : 'Błąd!',
            text: data.message,
            icon: data.status === "success" ? 'success' : 'error',
            color: '#DEECF9',
          }).then(() => {
            if (data.status === "success") {
              location.href = "/admin/category/";
            }
          });
        })
        .catch(error => {
          console.error('Błąd podczas aktualizacji kategorii:', error);
          Swal.fire('Błąd', 'Nie udało się zaktualizować kategorii. Spróbuj ponownie później.', 'error');
        });
      }

			function deleteCat() {
        const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
        
        checkboxes.forEach(checkbox => {
          const catID = checkbox.getAttribute('data-id');
          if (catID) {
            // Użyj SweetAlert2 do potwierdzenia
            Swal.fire({
              title: `Czy na pewno chcesz usunąć kategorię o ID ${catID}?`,
              text: "Nie będziesz mógł cofnąć tej operacji!",
              icon: 'warning',
              showCancelButton: true,
              confirmButtonColor: '#3085d6',
              cancelButtonColor: '#d33',
              confirmButtonText: 'Tak, usuń to!',
              cancelButtonText: 'Anuluj',
              color: '#DEECF9',
            }).then((result) => {
              if (result.isConfirmed) {
                // Używamy funkcji fetch do wysłania żądania GET
                fetch("/admin/deleteCat?ID=" + encodeURIComponent(catID))
                .then(response => response.text())
                .then(data => {
                  Swal.fire('Usunięte!', data, 'success').then(() => {
                    location.reload(); // Odświeżamy stronę
                  });
                })
                .catch(error => {
                  console.error('Błąd podczas usuwania kategorii:', error);
                  Swal.fire('Błąd', 'Nie udało się usunąć kategorii. Spróbuj ponownie później.', 'error');
                });
              }
            });
          }
        });
      }
